<!DOCTYPE html>
<html lang="en">
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="basic-style">
<div class="eisenhower-matrix"><img src="./eisenhower-matrix.jpg" class="eisenhower-img"><a class="more-inf"
                                                       href="https://goal-life.com/page/method/matrix-eisenhower">Want
  more details?</a></div>
<div class="page-element"><p id="adding-element"><label for="new-task" class="label-style">Add Item</label>
  <div class="task-wrapper"><input id="new-task" class="task input-style" type="text">
    <button class="button-style">Add</button>
  </div>
  </p><h3 class="h3-style">Todo</h3>
  <ul id="incomplete-tasks" class="complete-task">
    <li class="li-style"><input type="checkbox" class="input-style"><label class="task">Pay Bills</label><input type="text" class="task input-style">
      <button class="edit button-style">Edit</button>
      <button class="delete button-style"><img src="./remove.svg"></button>
    </li>
    <li class="edit-mode li-style"><input type="checkbox" class="input-style"><label class="task">Go Shopping</label><input type="text"
                                                                                              value="Go Shopping"
                                                                                              class="task input-style">
      <button class="edit button-style">Save</button>
      <button class="delete button-style"><img src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="h3-style">Completed</h3>
  <ul id="completed-tasks" class="complete-task">
    <li class="li-style"><input type="checkbox" class="input-style" checked><label class="task">See the Doctor</label><input type="text" class="task input-style">
      <button class="edit button-style">Edit</button>
      <button class="delete button-style"><img src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
